         `<title text="How Are You?">`
         `<p>`I'm doing ok, thank you for asking!
         `<p>`If you did ask...
         `<p>`I don't really know. I'm just a bot.
         `<p>`I hope you are having a great day though!
         `<tags text="how are you doing feeling good day">`
      donating: |-
         `<title text="Donate to the Plugin">`
         `<p>`Do you want to support Magic plugin development with a donation?
         `<p>`Well, thank you!
         `<p>`NathanWolf does this for the love of it, and doesn't really need money.
         `<p>`So if you would like, please choose your favorite charity and donate there instead!
         `<p>`I always suggest going local, a little money to a food bank can go a long way.
         `<p>`We do have a donation link though, if you really want.
         `<p>`Either way, it is appreciated! â™¥
         `<li>``<link url="https://donate.elmakers.com/" text="Donate to elMakers">`ï¸
         `<tags text="donation donating donate support plugin">`
      testserver: |-
         `<title text="Demo Server">`
         `<p>`There is a demo server available at
         `<p>`mine.elmakers.com
         `<p>`There you can try out all of the features of the plugin
         `<p>`Including the full survival experience and most examples.
         `<p>`You can also use the `<link url="https://sandbox.elmakers.com/" text="sandbox server">` to demo the spell editor.
